{% extends "base.html" %}

{% load static %}

{% block container %}

    <div class="panel panel-default">   
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-university fa-fw"></i> Cadastro de Contas</h3>
        </div>     
        <div class="panel-body">
             <div class="container novo-registro pull-right">
                <button class="btn btn-success pull-right" alt="Adicionar novo" title="Adicionar novo">
                    <a href="{% url 'financas:conta_add' %}"><i class="fa fa-plus"></i></a></button>
            </div>
            <div class="">
                <table class="table table-bordered table-hover table-striped">        
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for conta in object_list %}                    
                            <tr>
                                <td><a href="{% url 'financas:conta_update' pk=conta.pk %}">{{ conta.id }}</a></td>
                                <td><a href="{% url 'financas:conta_update' pk=conta.pk %}">{{ conta.nome }}</a></td>
                                <td class="btn-editar"><a href = "{% url 'financas:conta_update' pk=conta.pk %}" class="editar">
                                    <i class="fa fa-pencil" alt="editar" title="editar"></i></a></td>            

                                <td class="btn-excluir"><a href="{% url 'financas:conta_delete' pk=conta.pk %}" class="excluir">
                                    <i class="fa fa-remove" alt="excluir" title="excluir"></i></a></td>
                            </tr>
                        {% empty %}
                            <tr>
                                <li>Nenhuma conta encontrada</li>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
