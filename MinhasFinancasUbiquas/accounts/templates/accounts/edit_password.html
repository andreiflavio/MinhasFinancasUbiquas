<html>
<head></head>
<title></title>
    <div>
        <form class="" method="post">
            {% csrf_token %}
            {% if success %}
                <p>A sua senha foi alterada com sucesso</p>
                <li><a href="{% url 'accounts:dashboard' %}">Editar cadastro</a></li>
            {% endif %}
            <fieldset>
                {{ form.non_field_errors }}

                {% for field in form %}
                <div class="">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                </div>
                {% endfor %}

                <div class="">
                    <button type="submit" class="btn btn-primary">Alterar Senha</button>
                </div>
            </fieldset>
        </form>
    </div>
</html>
